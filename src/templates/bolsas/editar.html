{% extends 'base.html' %}

{% block title %}Editar bolsa{% endblock title %}

{% block content %}
<div class="my-4">
  <h1>Editar bolsa</h1>
</div>
<form action='{{ url_for("bolsas.editar", id=bolsa.id) }}' method="post">
  <!-- Dados pessoais -->
  <hr>
  <div class="container-fluid my-4">
    <div class="row mt-2">
      <div class="col">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ bolsa.nome }}" onkeyup="apenasMaiusculas(event)" required>
      </div>
      <div class="col">
        <label for="modalidade" class="form-label">Modalidade</label>
        <input type="text" name="modalidade" class="form-control" value="{{ bolsa.modalidade }}" onkeyup="apenasMaiusculas(event)" required>
      </div>
      <div class="col">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" name="cargo" class="form-control" value="{{ bolsa.cargo }}" onkeyup="apenasMaiusculas(event)" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-3">
        <label for="carga_horaria" class="form-label">Carga hor√°ria (Hora/semana)</label>
        <input
          type="text"
          name="carga_horaria"
          class="form-control"
          value="{{ bolsa.carga_horaria }}"
          onkeyup="limitarANumeros(event)"
          required
        >
      </div>
      <div class="col col-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="text" name="valor" class="form-control" value="{{ bolsa.valor }}" required>
      </div>
      <div class="col col-3">
        <label for="edital_id" class="form-label">Edital</label> 
        <select class="form-select" name="edital_id">
          {% for edital in editais %}
            {% if edital.id == bolsa.edital.id %}
            <option value="{{ edital.id }}" selected>{{ edital.nome }}</option>
            {% else %}
            <option value="{{ edital.id }}">{{ edital.nome }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid mt-4">
    <div class="row justify-content-md-center">
      <div class="col col-2 d-grid">
        <button type="submit" class="btn btn-primary btn-adicionar">Salvar</button>
      </div>
    </div>
  </div>
</form> 
{% endblock content %}
