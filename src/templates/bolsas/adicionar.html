{% extends 'base.html' %}

{% block title %}Adicionar bolsa{% endblock title %}

{% block content %}
<div class="my-4">
  <h1>Adicionar bolsa</h1>
</div>
<form action='{{ url_for("bolsas.adicionar") }}' method="post">
  <!-- Dados pessoais -->
  <hr>
  <div class="container-fluid my-4">
    <div class="row mt-2">
      <div class="col">
        <label for="modalidade" class="form-label">Modalidade</label>
        <input type="text" name="modalidade" class="form-control" required>
      </div>
      <div class="col">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" name="cargo" class="form-control" required>
      </div>
      <div class="col col-2">
        <label for="carga_horaria" class="form-label">Carga hor√°ria</label>
        <input type="number" name="carga_horaria" class="form-control" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" name="valor" class="form-control" required>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid mt-4">
    <div class="row justify-content-md-center">
      <div class="col col-2 d-grid">
        <button type="submit" class="btn btn-primary btn-adicionar">Salvar</button>
      </div>
    </div>
  </div>
</form> 
{% endblock content %}
