services:
  app:
    image: bolsas-esp:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: on-failure
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    extends:
      file: docker/compose.db.yml
      service: db
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
